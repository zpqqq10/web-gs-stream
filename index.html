<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>WebGL Spacetime Gaussian Splat Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: sans-serif;
      background: black;
      text-shadow: 0 0 3px black;
    }

    a,
    body {
      color: white;
    }

    #info {
      z-index: 100;
      position: absolute;
      top: 10px;
      left: 15px;
    }

    h3 {
      margin: 5px 0;
    }

    p {
      margin: 5px 0;
      font-size: small;
    }

    .scene,
    #message {
      position: absolute;
      display: flex;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      z-index: 2;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    #message {
      font-weight: bold;
      font-size: large;
      color: #449aad;
      pointer-events: none;
    }

    details {
      font-size: small;
    }

    #quality {
      position: absolute;
      bottom: 10px;
      z-index: 999;
      right: 10px;
    }

    #progress {
      position: absolute;
      top: 10px;
      z-index: 999;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #control {
      position: absolute;
      bottom: 10px;
      z-index: 999;
      left: 10px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 4px;
    }

    #playPauseButton {
      width: 42px;
      height: 42px;
      border-radius: 50px;
      background-color: #449aad;
      border: none;
      color: white;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      outline: none;
      display: none;
      margin-right: 10px;
    }

    #ts {
      border: none;
      font-size: 20px;
    }

    #caminfo {
      position: absolute;
      top: 10px;
      z-index: 999;
      right: 10px;
    }

    #canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #instructions {
      background: rgba(0, 0, 0, 0.6);
      white-space: pre-wrap;
      padding: 10px;
      border-radius: 10px;
      font-size: x-small;
    }

    body.nohf .nohf {
      display: none;
    }

    canvas,
    video {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      /* For modern browsers */
    }

    #enter {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
      padding: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="info">
    <p></p>
  </div>

  <div id="message">init...</div>

  <canvas id="canvas"></canvas>

  <div id="quality">
    <span id="fps"></span>
  </div>
  <div id="caminfo">
    <span id="camid"></span>
  </div>

  <div id="control">
    <button id="playPauseButton" class="play">
      <i class="fas fa-pause"></i>
    </button>
    <span id="ts"></span>
  </div>

  <div id="progress">
    <span id="cbProgress"></span>
    <span id="highProgress"></span>
    <span id="lowProgress"></span>
    <span id="rotProgress"></span>
    <span id="plyProgress"></span>
  </div>

  <script type="module" src="hybrid.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script> -->
</body>

</html>
